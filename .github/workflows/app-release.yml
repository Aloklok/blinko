name: App Release

run-name: >-
  ${{
    github.event_name == 'workflow_dispatch' && format('App Released - v{0}', github.event.inputs.tag) ||
    github.event_name == 'repository_dispatch' && format('App Released - v{0}', github.event.client_payload.version || github.event.client_payload.tag) ||
    format('App Released - {0}', github.ref_name)
  }}

on:
  push:
    tags:
      - '*' # Match all tags, not limited to v prefix
  repository_dispatch:
    types: [trigger-app-release]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag Version (e.g. 1.0.0)'
        required: true
        type: string
      is-test:
        description: 'Test Mode (draft release only, no notifications)'
        required: false
        type: boolean
        default: false
      disable-all-cache:
        description: 'Disable all caches (force clean build)'
        required: false
        type: boolean
        default: false

jobs:
  # Set version first
  set-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set Version Variable
        id: set_version
        run: |
          # Print debug info
          echo "Event name: ${{ github.event_name }}"
          
          # Always use version number without v prefix
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            if [[ "${{ github.event.client_payload.version }}" != "" ]]; then
              VERSION="${{ github.event.client_payload.version }}"
            else
              VERSION="${{ github.event.client_payload.tag }}"
            fi
          else
            # Get version from tag (remove v prefix if present)
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#v}"
          fi
          
          # Ensure VERSION is not empty, default to 1.0.0
          if [ -z "$VERSION" ]; then
            echo "WARNING: Empty version, using default 1.0.0"
            VERSION="1.0.0"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Set version: $VERSION"

  # Update Tauri Config Version
  update-version:
    if: github.event.inputs.is-test != 'true'
    runs-on: ubuntu-latest
    needs: set-version
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Update Tauri Config Version
        run: |
          echo "Current version: ${{ needs.set-version.outputs.version }}"
          # Update version using jq
          jq '.version = "${{ needs.set-version.outputs.version }}"' app/src-tauri/tauri.conf.json > tmp.json && mv tmp.json app/src-tauri/tauri.conf.json
          echo "Updated tauri.conf.json:"
          cat app/src-tauri/tauri.conf.json
      
      - name: Upload tauri.conf.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-config
          path: app/src-tauri/tauri.conf.json

  # Desktop Platform Build Task
  publish-desktop:
    needs: [set-version, update-version]
    if: always() && !cancelled() && needs.set-version.result == 'success' && (needs.update-version.result == 'success' || needs.update-version.result == 'skipped')
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-15-intel' # Intel Mac for Monterey compatibility
            args: '--target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show build info (Test Mode)
        if: github.event.inputs.is-test == 'true'
        shell: bash
        run: |
          echo "=== TEST MODE BUILD ==="
          echo "Branch: $(git branch --show-current)"
          echo "Commit: $(git rev-parse --short HEAD)"
          echo "Test version: ${{ github.event.inputs.tag }}"
          echo "======================"

      - name: Update version in tauri.conf.json (Test Mode)
        if: github.event.inputs.is-test == 'true'
        shell: bash
        run: |
          # Test mode: update version locally without committing
          jq '.version = "${{ needs.set-version.outputs.version }}"' app/src-tauri/tauri.conf.json > tmp.json && mv tmp.json app/src-tauri/tauri.conf.json
          echo "Updated version to ${{ needs.set-version.outputs.version }} (test mode, not committed)"
          cat app/src-tauri/tauri.conf.json

      - name: Download tauri.conf.json (Release Mode)
        if: github.event.inputs.is-test != 'true'
        uses: actions/download-artifact@v4
        with:
          name: tauri-config
          path: app/src-tauri/

      - name: Fix version format for Windows MSI
        if: matrix.platform == 'windows-latest'
        run: |
          $versionJson = Get-Content -Path app/src-tauri/tauri.conf.json | ConvertFrom-Json
          $currentVersion = $versionJson.version
          
          if ($currentVersion -match '-(.+)$') {
            $newVersion = $currentVersion -replace '-(.+)$', ''
            
            $versionJson.version = $newVersion
            
            $jsonContent = Get-Content -Path app/src-tauri/tauri.conf.json -Raw
            $jsonContent = $jsonContent -replace '"version": "([^"]+)"', "`"version`": `"$newVersion`""
            $jsonContent | Set-Content -Path app/src-tauri/tauri.conf.json -NoNewline
            
            echo "Windows version $currentVersion changed to $newVersion"
          } else {
            echo "Version $currentVersion does not need to be modified"
          }

      - name: Install Ubuntu Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - name: Setup Node Environment
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Increase Node.js memory limit
        run: |
          echo "NODE_OPTIONS=--max-old-space-size=4096" >> $GITHUB_ENV

      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.8

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Rust Cache
        if: github.event.inputs.disable-all-cache != 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri
          cache-on-failure: true

      - name: Install Dependencies
        run: |
          bun install --frozen-lockfile

      - name: Build frontend with Bun (ensure consistent build environment)
        shell: bash
        run: |
          echo "Generating icons..."
          bun run build:blinko:iconify
          cd app
          echo "Building frontend with Bun to ensure consistent minification..."
          bun run build:no-pwa
          echo "Frontend build completed"
          ls -la ../dist/public/ || echo "Build output directory check"

      # Using official Tauri Action to build and publish
      - name: Build and Publish Desktop App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: 'app'
          tauriScript: 'bun run tauri'
          args: ${{ matrix.args }}
          tagName: ${{ github.event.inputs.is-test == 'true' && '' || needs.set-version.outputs.version }}
          releaseName: ${{ github.event.inputs.is-test == 'true' && '' || format('Blinko {0}', needs.set-version.outputs.version) }}
          releaseBody: ${{ github.event.inputs.is-test == 'true' && '' || 'Under construction, full changelog will be updated after build completion...' }}
          releaseDraft: ${{ github.event.inputs.is-test == 'true' }}
          prerelease: ${{ github.event.inputs.is-test == 'true' }}
          includeUpdaterJson: ${{ github.event.inputs.is-test != 'true' }}

      - name: Upload test artifacts
        if: github.event.inputs.is-test == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: blinko-test-${{ matrix.platform }}-${{ github.event.inputs.tag }}
          path: |
            app/src-tauri/target/release/bundle/**/*
            !app/src-tauri/target/release/bundle/**/*.dSYM/**
          retention-days: 7


  generate-changelog:
    if: github.event.inputs.is-test != 'true' && always() && !cancelled() && needs.publish-desktop.result == 'success'
    runs-on: ubuntu-latest
    needs: [set-version, publish-desktop]
    outputs:
      changelog: ${{ steps.changelog.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Fetch all tags
        run: git fetch --tags
      
      - name: Create Changelog
        id: changelog
        uses: loopwerk/tag-changelog@v1.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config_file: .github/changelog/changelog.js

  # Update release with final changelog
  update-release:
    if: github.event.inputs.is-test != 'true' && !cancelled() && needs.generate-changelog.result == 'success'
    runs-on: ubuntu-latest
    needs: [set-version, generate-changelog]
    permissions:
      contents: write
    steps:
      - name: Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.set-version.outputs.version }}
          body: ${{ needs.generate-changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
